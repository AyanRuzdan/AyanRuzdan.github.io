<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You don't love me</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #button-container {
            display: flex;
            gap: 20px;
        }

        #left-button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #right-button {
            background-color: red;
            /* Navy */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #log-message {
            white-space: pre-wrap;
            font-size: 1.2rem;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 500px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Do you love me?</h1>
    <div id="button-container">
        <button id="left-button">Yes</button>
        <button id="right-button">No</button>
    </div>

    <script>
        const strings = [
            "Really?",
            "Are you sure?",
            "Think again",
            "You won't find someone like me somewhere else.",
            "Wanna die?",
            "But I thought we had something!",
            "Gimme a break"
        ];
        let currentSize = 100; // Initial size of left button in %

        const leftButton = document.getElementById("left-button");
        const rightButton = document.getElementById("right-button");
        const logMessage = document.getElementById("log-message");

        leftButton.addEventListener("click", () => {
            alert("I love you too. I was just kidding");
            leftButton.style.fontSize = "100%";
            leftButton.style.padding = "15px 32px";
        });

        rightButton.addEventListener("click", () => {
            const randomString = strings[Math.floor(Math.random() * strings.length)];
            rightButton.innerText = randomString;

            currentSize += 25;
            leftButton.style.fontSize = `${currentSize}%`; // Update font size
            leftButton.style.padding = `${currentSize / 5}px ${currentSize / 2}px`; // Adjust padding proportionally
        });
    </script>
</body>

</html>
