<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: auto;
            padding: auto;
        }

        #countdown-label {
            margin-bottom: 10px;
        }
    </style>
</head>


<body class="container">
    <h1 id="countdown-label" class="h6" style="color: red;">Space/Click to Toggle, R to Reset </h1>
    <h1 id="countdown-label" class="h1">500 seconds of Attention</h1>
    <h1 id="countdown" class="display-1">500</h1>
</body>
<script>
    let countdownValue = document.getElementById('countdown').innerHTML;
    let countdownInterval;
    let bellSound = new Audio('./bell.mp3'); // Replace with the actual path to your bell sound file
    document.addEventListener('keydown', function (event) {
        if (event.code === 'Space' || event.code === 'click') {
            toggleCountdown();
        } else if (event.code === 'KeyR') {
            resetCountdown();
        }
    });
    document.addEventListener('click', function () {
        toggleCountdown();
    })
    function toggleCountdown() {
        if (countdownInterval) {
            clearInterval(countdownInterval);
            countdownInterval = null;
        } else if (countdownValue > 0) {
            countdownInterval = setInterval(updateCountdown, 1000);
        }
    }
    function updateCountdown() {
        countdownValue--;
        if (countdownValue === 0) {
            clearInterval(countdownInterval);
            bellSound.play();
        }
        updateCountdownDisplay();
    }
    function resetCountdown() {
        clearInterval(countdownInterval);
        countdownValue = 500;
        updateCountdownDisplay();
    }
    function updateCountdownDisplay() {
        document.getElementById('countdown').innerText = countdownValue;
    }
</script>

</html>
