<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: auto;
            padding: auto;
        }

        #countdown-label {
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="container">
    <h1 id="countdown-label" class="h6" style="color: red;">Space/Click to Toggle, R to Reset </h1>
    <h1 id="countdown-label" class="h1">500 seconds of Attention</h1>
    <h1 id="countdown" class="display-1">20</h1>
</body>
<script>
    let countdownValue = parseInt(document.getElementById('countdown').innerText);
    let countdownInterval;
    let bellSound = new Audio('./bell.mp3');
    let otherSound = new Audio('./start_stop.mp3');
    document.addEventListener('keydown', function (event) {
        if (event.code === 'Space') {
            if (countdownValue !== 0) {
                playAudioSegment(otherSound, 0, 1);
            }
            toggleCountdown();
        } else if (event.code === 'KeyR') {
            resetCountdown();
        }
    });
    document.addEventListener('click', function () {
        if (countdownValue !== 0) {
            playAudioSegment(otherSound, 0, 1);
        }
        toggleCountdown();
    });
    document.addEventListener('visibilitychange', function () {
        if (!document.hidden) {
            if (countdownValue > 0) {
                countdownInterval = setInterval(updateCountdown, 500);
            } else if (countdownValue === 0) {
                clearInterval(countdownInterval);
                playAudioSegment(bellSound, 0, 1);
            }
        }
    });
    function toggleCountdown() {
        if (countdownInterval) {
            clearInterval(countdownInterval);
            countdownInterval = null;
        } else if (countdownValue > 0) {
            countdownInterval = setInterval(updateCountdown, 500);
        }
    }
    function updateCountdown() {
        countdownValue--;
        if (countdownValue === 0) {
            clearInterval(countdownInterval);
            playAudioSegment(bellSound, 0, 1);
        }
        updateCountdownDisplay();
    }
    function resetCountdown() {
        clearInterval(countdownInterval);
        countdownValue = 20; // Replace with the initial value
        updateCountdownDisplay();
    }
    function updateCountdownDisplay() {
        document.getElementById('countdown').innerText = countdownValue;
    }
    function playAudioSegment(audio, start, end) {
        audio.currentTime = start;
        audio.play();
        setTimeout(function () {
            audio.pause();
            audio.currentTime = 0;
        }, (end - start) * 1000);
    }
</script>

</html>
